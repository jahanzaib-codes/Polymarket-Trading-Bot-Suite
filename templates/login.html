<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Polymarket Bot Suite ‚Äì Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0b0e17;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background-image:
        radial-gradient(ellipse at 20% 50%, rgba(108, 99, 255, .08) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 20%, rgba(0, 212, 170, .06) 0%, transparent 50%);
    }

    .wrap {
      width: 100%;
      max-width: 420px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 32px;
      color: #e2e8f0;
      letter-spacing: -.3px;
    }

    .logo-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6c63ff, #00d4aa);
      box-shadow: 0 0 16px rgba(108, 99, 255, .6);
    }

    .card {
      background: #131826;
      border: 1px solid #1e2740;
      border-radius: 20px;
      padding: 36px 32px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, .5);
    }

    .card-title {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 6px;
      color: #f1f5f9;
    }

    .card-sub {
      font-size: 13px;
      color: #64748b;
      text-align: center;
      margin-bottom: 28px;
    }

    .field-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: .5px;
      margin-bottom: 6px;
    }

    .field {
      width: 100%;
      background: #0d1322;
      border: 1.5px solid #1e2740;
      border-radius: 10px;
      padding: 13px 16px;
      color: #e2e8f0;
      font-family: inherit;
      font-size: 14px;
      margin-bottom: 18px;
      transition: border-color .2s, box-shadow .2s;
    }

    .field:focus {
      outline: none;
      border-color: #6c63ff;
      box-shadow: 0 0 0 3px rgba(108, 99, 255, .15);
    }

    .field::placeholder {
      color: #334155;
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #6c63ff, #8b5cf6);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      font-family: inherit;
      transition: opacity .2s, transform .1s;
      margin-top: 4px;
    }

    .btn:hover {
      opacity: .92;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .error {
      color: #f87171;
      font-size: 13px;
      margin-bottom: 18px;
      background: rgba(239, 68, 68, .1);
      border: 1px solid rgba(239, 68, 68, .2);
      padding: 10px 14px;
      border-radius: 8px;
      text-align: center;
    }

    .warning {
      color: #fbbf24;
      font-size: 12px;
      margin-top: 20px;
      text-align: center;
      background: rgba(251, 191, 36, .07);
      border: 1px solid rgba(251, 191, 36, .15);
      padding: 8px 12px;
      border-radius: 8px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(0, 212, 170, .1);
      border: 1px solid rgba(0, 212, 170, .2);
      color: #34d399;
      font-size: 11px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 20px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      width: fit-content;
      margin: 0 auto 24px;
    }

    .badge .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: .4;
      }
    }

    /* Mobile tweaks */
    @media(max-width:480px) {
      .card {
        padding: 28px 20px;
      }

      .logo {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="logo">
      <div class="logo-dot"></div>
      Polymarket Bot Suite
    </div>

    <div class="card">
      <div class="card-title">üîê Secure Login</div>
      <p class="card-sub">Enter your credentials to access the dashboard</p>

      <div class="badge">
        <span class="dot"></span> Dashboard is Protected
      </div>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="POST" action="/login" autocomplete="off">
        <!-- Honeypot field ‚Äî bots fill this, humans don't -->
        <input type="text" name="website" style="display:none;" tabindex="-1" autocomplete="off" />

        <label class="field-label" for="username">Username</label>
        <input class="field" type="text" id="username" name="username" placeholder="Enter username" required autofocus
          maxlength="64" autocomplete="username" />

        <label class="field-label" for="password">Password</label>
        <input class="field" type="password" id="password" name="password" placeholder="Enter password" required
          maxlength="128" autocomplete="current-password" />

        <button class="btn" type="submit">üîë Login</button>
      </form>

      {% if not enabled %}
      <div class="warning">
        ‚ö†Ô∏è Password protection is disabled.<br>
        Set <code>DASH_PASSWORD_ENABLED=true</code> in <code>.env</code> on your VPS.
      </div>
      {% endif %}
    </div>
  </div>
</body>

</html>
