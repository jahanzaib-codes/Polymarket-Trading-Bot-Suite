<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Polymarket Bots ‚Äì Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{background:#0b0e17;color:#e2e8f0;font-family:'Inter',sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;}
.card{background:#131826;border:1px solid #252d45;border-radius:16px;padding:40px;width:100%;max-width:380px;text-align:center;}
.logo{display:flex;align-items:center;justify-content:center;gap:10px;font-weight:700;font-size:20px;margin-bottom:28px;}
.dot{width:12px;height:12px;border-radius:50%;background:#6c63ff;box-shadow:0 0 10px #6c63ff;}
h1{font-size:15px;color:#64748b;margin-bottom:24px;font-weight:400;}
input{width:100%;background:#0b0e17;border:1px solid #252d45;border-radius:8px;padding:12px 16px;color:#e2e8f0;font-family:inherit;font-size:14px;margin-bottom:16px;}
input:focus{outline:none;border-color:#6c63ff;box-shadow:0 0 0 3px rgba(108,99,255,.15);}
button{width:100%;background:linear-gradient(135deg,#6c63ff,#8b5cf6);color:#fff;border:none;border-radius:8px;padding:12px;font-weight:700;font-size:14px;cursor:pointer;font-family:inherit;transition:.2s;}
button:hover{opacity:.9;}
.error{color:#f87171;font-size:13px;margin-bottom:12px;background:rgba(239,68,68,.1);padding:8px 12px;border-radius:6px;}
.note{color:#64748b;font-size:12px;margin-top:16px;}
</style>
</head>
<body>
<div class="card">
  <div class="logo"><div class="dot"></div>Polymarket Bot Suite</div>
  <h1>Enter your dashboard password to continue</h1>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form method="POST" action="/login">
    <input type="password" name="password" placeholder="Dashboard Password" autofocus required/>
    <button type="submit">üîê Login</button>
  </form>
  {% if not enabled %}
  <p class="note">‚ö†Ô∏è Password protection is disabled. Set <code>DASH_PASSWORD_ENABLED=true</code> on VPS to secure.</p>
  {% endif %}
</div>
</body>
</html>
